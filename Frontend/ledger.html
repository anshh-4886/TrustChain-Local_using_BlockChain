<body class="app-body">

  <aside class="sidebar">
    <div class="sidebar-brand">TrustChain Local</div>

  <main class="main">
    <header class="topbar">
      <div>
        <h1 class="page-title">Ledger</h1>
        <p class="page-subtitle">Add Udhaar, mark payments, and track pending credits.</p>
      </div>
      <div class="topbar-right">
        <button class="btn" id="openAddCredit">+ Add Udhaar</button>

      </div>

      <div class="section-card">
        <div class="section-card-head">
          <h2>Sales Entries</h2>

          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Mode</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="salesTable"></tbody>
          </table>
        </div>
